name: Build Flutter APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Create Flutter project
        run: |
          cp -r lib lib_backup
          cp -r assets assets_backup 2>/dev/null || true
          cp pubspec.yaml pubspec_backup.yaml
          rm -rf android ios web linux macos windows test
          flutter create . --org id.my.zesbe --project-name lumina_ai --platforms android
          rm -rf lib
          mv lib_backup lib
          rm -rf assets
          mv assets_backup assets 2>/dev/null || mkdir -p assets/icons
          mv pubspec_backup.yaml pubspec.yaml

      - name: Configure Android
        run: |
          # Main AndroidManifest with full audio service config
          cat > android/app/src/main/AndroidManifest.xml << 'MANIFESTEOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.WAKE_LOCK"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK"/>
              <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED"/>
              
              <application
                  android:label="Lumina AI"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize"
                      android:showWhenLocked="true"
                      android:turnScreenOn="true">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <!-- Audio Service for notification controls -->
                  <service
                      android:name="com.ryanheise.audioservice.AudioService"
                      android:foregroundServiceType="mediaPlayback"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService"/>
                      </intent-filter>
                  </service>
                  
                  <!-- Media button receiver -->
                  <receiver
                      android:name="com.ryanheise.audioservice.MediaButtonReceiver"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MEDIA_BUTTON"/>
                      </intent-filter>
                  </receiver>
                  
                  <!-- Boot receiver for resuming playback -->
                  <receiver
                      android:name="androidx.media.session.MediaButtonReceiver"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MEDIA_BUTTON"/>
                      </intent-filter>
                  </receiver>
                  
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2"/>
              </application>
          </manifest>
          MANIFESTEOF

      - name: Create App Icon and Notification Icon
        run: |
          # Create all drawable directories
          mkdir -p android/app/src/main/res/drawable
          mkdir -p android/app/src/main/res/drawable-v24
          mkdir -p android/app/src/main/res/drawable-hdpi
          mkdir -p android/app/src/main/res/drawable-mdpi
          mkdir -p android/app/src/main/res/drawable-xhdpi
          mkdir -p android/app/src/main/res/drawable-xxhdpi
          mkdir -p android/app/src/main/res/drawable-xxxhdpi
          mkdir -p android/app/src/main/res/mipmap-anydpi-v26
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Notification icon (white, for status bar) - must be single color
          cat > android/app/src/main/res/drawable/ic_notification.xml << 'NOTIFEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="24dp"
              android:height="24dp"
              android:viewportWidth="24"
              android:viewportHeight="24">
              <path
                  android:fillColor="#FFFFFF"
                  android:pathData="M12,3v10.55c-0.59,-0.34 -1.27,-0.55 -2,-0.55c-2.21,0 -4,1.79 -4,4s1.79,4 4,4s4,-1.79 4,-4V7h4V3H12z"/>
          </vector>
          NOTIFEOF
          
          # Copy to all densities
          cp android/app/src/main/res/drawable/ic_notification.xml android/app/src/main/res/drawable-hdpi/ic_notification.xml
          cp android/app/src/main/res/drawable/ic_notification.xml android/app/src/main/res/drawable-mdpi/ic_notification.xml
          cp android/app/src/main/res/drawable/ic_notification.xml android/app/src/main/res/drawable-xhdpi/ic_notification.xml
          cp android/app/src/main/res/drawable/ic_notification.xml android/app/src/main/res/drawable-xxhdpi/ic_notification.xml
          cp android/app/src/main/res/drawable/ic_notification.xml android/app/src/main/res/drawable-xxxhdpi/ic_notification.xml
          
          # App icon foreground
          cat > android/app/src/main/res/drawable/ic_launcher_foreground.xml << 'FGEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp"
              android:height="108dp"
              android:viewportWidth="108"
              android:viewportHeight="108">
              <path android:fillColor="#84CC16" android:pathData="M54,54m-40,0a40,40 0,1 1,80 0a40,40 0,1 1,-80 0"/>
              <path android:fillColor="#FFFFFF" android:pathData="M58,35v25c-1.5,-1.5 -3.5,-2.5 -6,-2.5c-4.5,0 -8,3.5 -8,8s3.5,8 8,8s8,-3.5 8,-8V43h8v-8H58z"/>
              <path android:fillColor="#FFFFFF" android:pathData="M72,28l2,4l4,2l-4,2l-2,4l-2,-4l-4,-2l4,-2z"/>
              <path android:fillColor="#FFFFFF" android:fillAlpha="0.7" android:pathData="M62,24l1,2l2,1l-2,1l-1,2l-1,-2l-2,-1l2,-1z"/>
          </vector>
          FGEOF
          cp android/app/src/main/res/drawable/ic_launcher_foreground.xml android/app/src/main/res/drawable-v24/ic_launcher_foreground.xml
          
          # App icon background
          cat > android/app/src/main/res/drawable/ic_launcher_background.xml << 'BGEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp"
              android:height="108dp"
              android:viewportWidth="108"
              android:viewportHeight="108">
              <path android:fillColor="#0D0D0D" android:pathData="M0,0h108v108H0z"/>
          </vector>
          BGEOF
          
          # Adaptive icon
          cat > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'ADAPTIVEEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@drawable/ic_launcher_background"/>
              <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          ADAPTIVEEOF
          cp android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml
          
          # Generate PNG icons
          sudo apt-get update && sudo apt-get install -y imagemagick
          
          for size in 48:mdpi 72:hdpi 96:xhdpi 144:xxhdpi 192:xxxhdpi; do
            IFS=':' read px density <<< "$size"
            radius=$((px/3))
            convert -size ${px}x${px} xc:'#0D0D0D' \
              -fill '#84CC16' -draw "circle $((px/2)),$((px/2)) $((px/2)),$((px/6))" \
              android/app/src/main/res/mipmap-${density}/ic_launcher.png
            cp android/app/src/main/res/mipmap-${density}/ic_launcher.png \
               android/app/src/main/res/mipmap-${density}/ic_launcher_round.png
          done

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lumina-ai-flutter
          path: build/app/outputs/flutter-apk/app-release.apk
