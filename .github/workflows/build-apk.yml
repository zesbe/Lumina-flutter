name: Build Flutter APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Create Flutter project
        run: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          rm -rf android ios web linux macos windows test .dart_tool
          flutter create . --org id.my.zesbe --project-name lumina_ai --platforms android
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Configure Android
        run: |
          # Fix Kotlin version
          sed -i 's/ext.kotlin_version.*/ext.kotlin_version = "1.9.22"/' android/settings.gradle || true
          
          # Update build.gradle
          cat > android/app/build.gradle << 'GRADLE'
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          android {
              namespace = "id.my.zesbe.lumina_ai"
              compileSdk = 34
              ndkVersion = flutter.ndkVersion

              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_1_8
                  targetCompatibility = JavaVersion.VERSION_1_8
              }

              kotlinOptions {
                  jvmTarget = "1.8"
              }

              defaultConfig {
                  applicationId = "id.my.zesbe.lumina_ai"
                  minSdk = 21
                  targetSdk = 34
                  versionCode = flutter.versionCode
                  versionName = flutter.versionName
                  multiDexEnabled true
              }

              buildTypes {
                  release {
                      signingConfig = signingConfigs.debug
                      minifyEnabled false
                      shrinkResources false
                  }
              }
          }

          flutter {
              source = "../.."
          }

          dependencies {
              implementation "androidx.multidex:multidex:2.0.1"
          }
          GRADLE
          
          # AndroidManifest
          cat > android/app/src/main/AndroidManifest.xml << 'MANIFEST'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools">
              
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.WAKE_LOCK"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK"/>
              
              <application
                  android:label="Lumina AI"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true"
                  tools:targetApi="34">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <service
                      android:name="com.ryanheise.audioservice.AudioService"
                      android:foregroundServiceType="mediaPlayback"
                      android:exported="true"
                      tools:ignore="Instantiatable">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService"/>
                      </intent-filter>
                  </service>
                  
                  <receiver
                      android:name="com.ryanheise.audioservice.MediaButtonReceiver"
                      android:exported="true"
                      tools:ignore="Instantiatable">
                      <intent-filter>
                          <action android:name="android.intent.action.MEDIA_BUTTON"/>
                      </intent-filter>
                  </receiver>
                  
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2"/>
              </application>
          </manifest>
          MANIFEST

      - name: Create Icons
        run: |
          mkdir -p android/app/src/main/res/drawable
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          cat > android/app/src/main/res/drawable/ic_notification.xml << 'ICON'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="24dp" android:height="24dp"
              android:viewportWidth="24" android:viewportHeight="24">
              <path android:fillColor="#FFFFFF"
                  android:pathData="M12,3v10.55c-0.59,-0.34 -1.27,-0.55 -2,-0.55c-2.21,0 -4,1.79 -4,4s1.79,4 4,4s4,-1.79 4,-4V7h4V3H12z"/>
          </vector>
          ICON
          
          sudo apt-get update && sudo apt-get install -y imagemagick
          for size in 48:mdpi 72:hdpi 96:xhdpi 144:xxhdpi 192:xxxhdpi; do
            IFS=':' read px density <<< "$size"
            convert -size ${px}x${px} xc:'#0D0D0D' -fill '#84CC16' \
              -draw "circle $((px/2)),$((px/2)) $((px/2)),$((px/6))" \
              android/app/src/main/res/mipmap-${density}/ic_launcher.png
          done

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lumina-ai-flutter
          path: build/app/outputs/flutter-apk/app-release.apk
