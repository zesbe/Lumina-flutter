name: Build Flutter APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Create Flutter project
        run: |
          cp -r lib lib_backup
          cp -r assets assets_backup
          cp pubspec.yaml pubspec_backup.yaml
          rm -rf android ios web linux macos windows test
          flutter create . --org id.my.zesbe --project-name lumina_ai --platforms android
          rm -rf lib assets
          mv lib_backup lib
          mv assets_backup assets
          mv pubspec_backup.yaml pubspec.yaml

      - name: Configure Android
        run: |
          # AndroidManifest with audio service
          cat > android/app/src/main/AndroidManifest.xml << 'MANIFESTEOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.WAKE_LOCK"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK"/>
              
              <application
                  android:label="Lumina AI"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <service
                      android:name="com.ryanheise.audioservice.AudioService"
                      android:foregroundServiceType="mediaPlayback"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService"/>
                      </intent-filter>
                  </service>
                  
                  <receiver
                      android:name="com.ryanheise.audioservice.MediaButtonReceiver"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MEDIA_BUTTON"/>
                      </intent-filter>
                  </receiver>
                  
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2"/>
              </application>
          </manifest>
          MANIFESTEOF

      - name: Create App Icon
        run: |
          # Create drawable directories
          mkdir -p android/app/src/main/res/drawable
          mkdir -p android/app/src/main/res/drawable-v24
          mkdir -p android/app/src/main/res/mipmap-anydpi-v26
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Copy foreground icon
          cp assets/icons/ic_launcher_foreground.xml android/app/src/main/res/drawable/ic_launcher_foreground.xml
          cp assets/icons/ic_launcher_foreground.xml android/app/src/main/res/drawable-v24/ic_launcher_foreground.xml
          
          # Copy background
          cp assets/icons/ic_launcher_background.xml android/app/src/main/res/drawable/ic_launcher_background.xml
          
          # Create adaptive icon config
          cat > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'ADAPTIVEEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@drawable/ic_launcher_background"/>
              <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          ADAPTIVEEOF
          
          cp android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml
          
          # Create notification icon
          cat > android/app/src/main/res/drawable/ic_notification.xml << 'NOTIFEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="24dp"
              android:height="24dp"
              android:viewportWidth="24"
              android:viewportHeight="24">
              <path
                  android:fillColor="#FFFFFF"
                  android:pathData="M12,3v10.55c-0.59,-0.34 -1.27,-0.55 -2,-0.55c-2.21,0 -4,1.79 -4,4s1.79,4 4,4s4,-1.79 4,-4V7h4V3H12z"/>
          </vector>
          NOTIFEOF
          
          # Generate PNG icons for legacy devices using ImageMagick
          # Install ImageMagick
          sudo apt-get update && sudo apt-get install -y imagemagick
          
          # Create a simple PNG icon using convert
          convert -size 48x48 xc:'#0D0D0D' \
            -fill '#84CC16' -draw "circle 24,24 24,6" \
            -fill white -draw "path 'M26,14 L26,26 C25.3,25.3 24.4,24.8 23.2,24.8 C21.1,24.8 19.5,26.4 19.5,28.5 C19.5,30.6 21.1,32.2 23.2,32.2 C25.3,32.2 26.9,30.6 26.9,28.5 L26.9,18 L30.9,18 L30.9,14 Z'" \
            android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          
          convert -size 72x72 xc:'#0D0D0D' \
            -fill '#84CC16' -draw "circle 36,36 36,9" \
            -fill white -draw "path 'M39,21 L39,39 C38,38 36.6,37.2 34.8,37.2 C31.7,37.2 29.2,39.6 29.2,42.8 C29.2,45.9 31.7,48.3 34.8,48.3 C37.9,48.3 40.4,45.9 40.4,42.8 L40.4,27 L46.4,27 L46.4,21 Z'" \
            android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          
          convert -size 96x96 xc:'#0D0D0D' \
            -fill '#84CC16' -draw "circle 48,48 48,12" \
            -fill white -draw "path 'M52,28 L52,52 C50.7,50.7 48.8,49.6 46.4,49.6 C42.3,49.6 39,52.8 39,57 C39,61.2 42.3,64.4 46.4,64.4 C50.5,64.4 53.8,61.2 53.8,57 L53.8,36 L61.8,36 L61.8,28 Z'" \
            android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          
          convert -size 144x144 xc:'#0D0D0D' \
            -fill '#84CC16' -draw "circle 72,72 72,18" \
            -fill white -draw "path 'M78,42 L78,78 C76,76 73.2,74.4 69.6,74.4 C63.5,74.4 58.5,79.2 58.5,85.5 C58.5,91.8 63.5,96.6 69.6,96.6 C75.7,96.6 80.7,91.8 80.7,85.5 L80.7,54 L92.7,54 L92.7,42 Z'" \
            android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          
          convert -size 192x192 xc:'#0D0D0D' \
            -fill '#84CC16' -draw "circle 96,96 96,24" \
            -fill white -draw "path 'M104,56 L104,104 C101.3,101.3 97.6,99.2 92.8,99.2 C84.7,99.2 78,105.6 78,114 C78,122.4 84.7,128.8 92.8,128.8 C100.9,128.8 107.6,122.4 107.6,114 L107.6,72 L123.6,72 L123.6,56 Z'" \
            android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Copy for round icons
          cp android/app/src/main/res/mipmap-mdpi/ic_launcher.png android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          cp android/app/src/main/res/mipmap-hdpi/ic_launcher.png android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          cp android/app/src/main/res/mipmap-xhdpi/ic_launcher.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          cp android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          cp android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lumina-ai-flutter
          path: build/app/outputs/flutter-apk/app-release.apk
