name: Build Flutter APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Create Flutter project files
        run: |
          # Create a temp Flutter project to get platform files
          cd ..
          flutter create temp_project --org id.my.zesbe
          
          # Copy android folder to our project
          rm -rf $GITHUB_WORKSPACE/android
          cp -r temp_project/android $GITHUB_WORKSPACE/
          
          # Copy other necessary files
          cp temp_project/pubspec.lock $GITHUB_WORKSPACE/ 2>/dev/null || true
          
          cd $GITHUB_WORKSPACE

      - name: Update Android package name
        run: |
          # Update package name in Android files
          sed -i 's/com.example.temp_project/id.my.zesbe.luminaai/g' android/app/build.gradle
          sed -i 's/com.example.temp_project/id.my.zesbe.luminaai/g' android/app/src/main/AndroidManifest.xml
          sed -i 's/com.example.temp_project/id.my.zesbe.luminaai/g' android/app/src/debug/AndroidManifest.xml
          sed -i 's/com.example.temp_project/id.my.zesbe.luminaai/g' android/app/src/profile/AndroidManifest.xml
          
          # Update app name
          sed -i 's/temp_project/Lumina AI/g' android/app/src/main/AndroidManifest.xml

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lumina-ai-flutter
          path: build/app/outputs/flutter-apk/app-release.apk
