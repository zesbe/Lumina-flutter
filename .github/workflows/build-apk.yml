name: Build Flutter APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Setup project
        run: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          rm -rf android ios web linux macos windows test
          flutter create . --org id.my.zesbe --project-name lumina_ai --platforms android
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Configure Android
        run: |
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools">
              
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.WAKE_LOCK"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK"/>
              
              <application
                  android:label="Lumina AI"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true"
                  tools:targetApi="34">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <service 
                      android:name="com.ryanheise.audioservice.AudioService"
                      android:foregroundServiceType="mediaPlayback"
                      android:exported="true"
                      tools:ignore="Instantiatable">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService"/>
                      </intent-filter>
                  </service>
                  
                  <receiver 
                      android:name="com.ryanheise.audioservice.MediaButtonReceiver"
                      android:exported="true"
                      tools:ignore="Instantiatable">
                      <intent-filter>
                          <action android:name="android.intent.action.MEDIA_BUTTON"/>
                      </intent-filter>
                  </receiver>
                  
                  <meta-data android:name="flutterEmbedding" android:value="2"/>
              </application>
          </manifest>
          EOF
          
          # Fix build.gradle
          sed -i 's/minSdk.*/minSdk = 21/' android/app/build.gradle
          sed -i 's/targetSdk.*/targetSdk = 34/' android/app/build.gradle
          sed -i 's/compileSdk.*/compileSdk = 34/' android/app/build.gradle

      - name: Create icons
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          for size in 48:mdpi 72:hdpi 96:xhdpi 144:xxhdpi 192:xxxhdpi; do
            IFS=':' read px density <<< "$size"
            convert -size ${px}x${px} xc:'#0D0D0D' -fill '#84CC16' \
              -draw "circle $((px/2)),$((px/2)) $((px/2)),$((px/6))" \
              android/app/src/main/res/mipmap-${density}/ic_launcher.png
          done

      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: lumina-ai-apk
          path: build/app/outputs/flutter-apk/app-release.apk
