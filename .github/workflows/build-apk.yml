name: Build Flutter APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Setup Android project
        run: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          rm -rf android ios web linux macos windows test
          flutter create . --org id.my.zesbe --project-name lumina_ai --platforms android
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml
          
          # Simple AndroidManifest
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <application
                  android:label="Lumina AI"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2"/>
              </application>
          </manifest>
          EOF

      - name: Create app icon
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          for size in 48:mdpi 72:hdpi 96:xhdpi 144:xxhdpi 192:xxxhdpi; do
            IFS=':' read px density <<< "$size"
            convert -size ${px}x${px} xc:'#0D0D0D' -fill '#84CC16' \
              -draw "circle $((px/2)),$((px/2)) $((px/2)),$((px/6))" \
              android/app/src/main/res/mipmap-${density}/ic_launcher.png
          done

      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: lumina-ai-apk
          path: build/app/outputs/flutter-apk/app-release.apk
